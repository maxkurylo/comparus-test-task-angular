<div class="score">

    <div>

        <div class="score-progress-bar">
            <div class="computer-progress-bar" [style.width]="calculateProgressBarWidth(score.computer)"></div>
        </div>

        <div class=" players-wrapper">
            <div class="player">
                <div>Computer</div>
                <div class="count">{{score.computer}}</div>
            </div>
            <div class="player">
                <div>You</div>
                <div class="count">{{score.user}}</div>
            </div>
        </div>


        <div class="score-progress-bar">
            <div class="user-progress-bar" [style.width]="calculateProgressBarWidth(score.user)"></div>
        </div>
    </div>
</div>
