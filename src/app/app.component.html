<div class="container">

  <app-githublink></app-githublink>

  <app-menu [showMenu]="showMenu" [cellHighlightInterval]="cellHighlightInterval"
    (onStartButtonClicked)="onStartButtonClicked($event)">
  </app-menu>

  <app-modal [showModal]="showModal" [winner]="winner" (onModalClosed)="onModalClosed()"></app-modal>

  <app-score [score]="score" [winningScore]="winningScore"></app-score>

  <app-field [cells]="cells" (onCellClicked)="onCellClicked($event)">
  </app-field>

</div>
